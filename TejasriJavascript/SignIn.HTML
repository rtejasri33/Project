<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="index.js" type="text/javascript" ></script>
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="form-top">
                <div class="position">
                    <div class="logo">
                        <i class="fa fa-graduation-cap"></i>
                    </div>
                    <b>Sign in</b>
                    <div class="exit">
                        <i class="fa fa-times" ></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input id="Mail_Id" type="email" placeholder="email@.example.com"><i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <input id="Password" type="password" placeholder="password"><i class="fa fa-lock"></i>
            </div>
            <span id = "jText" style = "color: red; visibility: visible; padding-left: 26%;" ></span>
            <div class="button">
                <button style="background-color: rgb(28,205,176);"  onclick="validateSignIn()" type="submit"><b>Sign in</b></button> <br>
            </div>
            <div class="forget">
                <a href="#">Forget your password?</a>
                <div class="register">
                    <a href="/snehithJavascript/SignUp.HTML">Register!</a>
                </div>
            </div>
            <div class="button">
                <br>
                <br>
                <button style="background-color: rgb(82, 100, 140);" type="menu"><b>f</b></button> <br>
                <button style="background-color: rgb(241, 99, 25);" type="menu"><b>g</b></button> <br>
                <button id = "el"  type="menu"  ><b>&#60; EPAM LOGIN &#62;</b></button>
            </div>
        </form>
    </div>
</body>
</html>
