<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-box">
        <div class="main-heading">
        <div id="logo">
            <i class="fa fa-graduation-cap"></i>
        </div>
        <b>Sign in</b>
        <div id="exit">
            <i class="fa fa-times"></i>
        </div>
    </div>
    <br>
    <br>
    <br>
    <form class="sign-in-form">
        <div class="form-group">
            <input type="text" name="email" placeholder="mail@example.com"><i class="fa fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="password"><i class="fa fa-unlock"></i>
        </div>
        <br>
        <input class="button" type="submit" name="submit" value="SIGN IN" style="background-color: rgb(50, 172, 151);">
        <nav id="navbar">
            <ul>
                <li><a href="#">Forgot your password?</a></li>
                <li><a href="#">Register!</a></li>
            </ul>
        </nav>
        <p> ________________OR________________</p> 
        <input class="button" type="submit" name="submit" value="f" style="background-color: rgb(68, 86, 126);">
        <br>
        <input class="button" type="submit" name="submit" value="g" style="background-color: rgb(197, 32, 21);">
        <br>  
        <br>
        <input class="button" type="submit" name="submit" value="< EPAM LOGIN >" style="background-color: rgb(172, 245, 37);"> 
    </div>
    </form>

</body>
</html>
